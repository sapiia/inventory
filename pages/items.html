<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Items - Inventory</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
  <div class="flex h-screen overflow-hidden">
    <aside class="w-64 bg-gradient-to-b from-purple-800 to-purple-900 text-white flex flex-col">
      <div class="p-6 text-center border-b border-purple-700">
        <h1 class="text-2xl font-bold">Inventory System</h1>
      </div>
      <nav class="flex-1 p-4">
        <ul class="space-y-2">
          <li><a href="dashboard.html" class="w-full text-left py-3 px-4 rounded-lg hover:bg-purple-700 flex items-center gap-3"><i class="fas fa-home"></i> Dashboard</a></li>
          <li><a href="items.html" class="w-full text-left py-3 px-4 rounded-lg hover:bg-purple-700 flex items-center gap-3"><i class="fas fa-boxes"></i> Items</a></li>
          <li><a href="transection.html" class="w-full text-left py-3 px-4 rounded-lg hover:bg-purple-700 flex items-center gap-3"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
          
          <li><a href="users.html" class="w-full text-left py-3 px-4 rounded-lg hover:bg-purple-700 flex items-center gap-3"><i class="fas fa-user"></i> Users</a></li>
          <li><a href="settings.html" class="w-full text-left py-3 px-4 rounded-lg hover:bg-purple-700 flex items-center gap-3"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
      </nav>
    </aside>

    <main class="flex-1 overflow-y-auto bg-gradient-to-br from-purple-50 to-blue-50 p-8">
      <div class="space-y-8">
        <div class="mb-8 flex items-center justify-between">
          <div>
            <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-600 mb-2">Items</h1>
            <p class="text-gray-600">Manage inventory items</p>
          </div>
          <div>
            <button type="button" id="btn-order" class="mr-3 px-4 py-2 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg hover:from-green-600 hover:to-green-700 transition duration-200 shadow-lg"><i class="fas fa-shopping-cart mr-2"></i>Order</button>
            <button type="button" id="btn-add-item" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition duration-200 shadow-lg"><i class="fas fa-plus mr-2"></i>Add Item</button>
          </div>
        </div>

        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden p-6">
          <div id="items-cards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6">
            <!-- item cards injected by app.js -->
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="../assets/js/app.js"></script>
  <!-- Add Item Modal -->
  <div id="item-modal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 p-4">
    <div class="w-full max-w-xl bg-white rounded-2xl shadow-2xl p-6 animate-slideUp">
      <div class="flex items-center justify-between mb-4">
        <h3 id="item-modal-title" class="text-xl font-semibold text-purple-800"><i class="fas fa-plus-circle mr-2"></i>Add Item</h3>
        <button id="item-cancel" class="text-gray-500 hover:text-gray-800"><i class="fas fa-times"></i></button>
      </div>
      <form id="item-form" class="space-y-4">
        <input id="item-id" type="hidden" />
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Item Name</label>
          <input id="item-name" type="text" required class="w-full px-4 py-3 border border-gray-200 rounded-lg input-field" placeholder="e.g. Apple iPhone 14" />
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">SKU / ID</label>
            <input id="item-sku" type="text" class="w-full px-4 py-3 border border-gray-200 rounded-lg input-field" placeholder="SKU12345" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
            <input id="item-quantity" type="number" min="0" value="0" class="w-full px-4 py-3 border border-gray-200 rounded-lg input-field" />
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Price</label>
          <input id="item-price" type="number" min="0" step="0.01" value="0" class="w-full px-4 py-3 border border-gray-200 rounded-lg input-field" placeholder="0.00" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Product Image URL</label>
          <input id="item-image" type="url" class="w-full px-4 py-3 border border-gray-200 rounded-lg input-field" placeholder="https://example.com/image.jpg" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Assigned User</label>
          <select id="item-user" class="w-full px-4 py-3 border border-gray-200 rounded-lg input-field">
            <option value="">Select User</option>
            <!-- Users will be populated by JS -->
          </select>
        </div>
        <div class="flex justify-end gap-3 pt-2">
          <button type="button" id="item-cancel-2" class="px-4 py-2 border rounded-lg btn-secondary">Cancel</button>
          <button type="submit" class="px-4 py-2 btn-primary">Save Item</button>
        </div>
      </form>
    </div>
  </div>
  <!-- View Item Modal -->
  <div id="item-view-modal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-6 animate-slideUp">
      <div class="flex items-center justify-between mb-4">
        <h3 id="view-item-title" class="text-lg font-semibold text-purple-800">Item details</h3>
        <button id="view-item-close" class="text-gray-500 hover:text-gray-800"><i class="fas fa-times"></i></button>
      </div>
      <div id="view-item-content" class="space-y-3 text-gray-700">
        <!-- populated by JS -->
      </div>
      <div class="mt-5 flex justify-end gap-3">
        <button id="view-item-edit" class="px-3 py-2 bg-purple-600 text-white rounded-lg">Edit</button>
        <button id="view-item-delete" class="px-3 py-2 border rounded-lg btn-secondary">Delete</button>
      </div>
    </div>
  </div>
  <!-- Order Modal -->
  <div id="order-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-2xl p-6 animate-slideUp max-h-[90vh] overflow-y-auto">
      <div class="flex items-center justify-between mb-6">
        <h3 class="text-2xl font-bold text-purple-800"><i class="fas fa-shopping-cart mr-3"></i>Place Order</h3>
        <button id="order-close" class="text-gray-500 hover:text-gray-800 text-2xl"><i class="fas fa-times"></i></button>
      </div>
      <form id="order-form" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Customer Name</label>
            <input type="text" id="order-customer-name" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition" placeholder="Enter customer name">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Customer Email</label>
            <input type="email" id="order-customer-email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition" placeholder="customer@example.com">
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Select Items to Order</label>
          <div id="order-items-list" class="space-y-3 max-h-60 overflow-y-auto border border-gray-200 rounded-lg p-4">
            <!-- Items will be populated here -->
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Order Date</label>
            <input type="date" id="order-date" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Delivery Date</label>
            <input type="date" id="order-delivery-date" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition">
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
          <textarea id="order-notes" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition" placeholder="Any special instructions..."></textarea>
        </div>
        <div class="bg-gray-50 rounded-lg p-4">
          <div class="flex justify-between items-center">
            <span class="text-lg font-semibold text-gray-800">Total Amount:</span>
            <span id="order-total" class="text-2xl font-bold text-green-600">$0.00</span>
          </div>
        </div>
        <div class="flex justify-end gap-4">
          <button type="button" id="order-cancel" class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 transition">Cancel</button>
          <button type="submit" class="px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg hover:from-green-600 hover:to-green-700 transition shadow-lg">Place Order</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
