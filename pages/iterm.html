<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Tailwind -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

<div class="flex min-h-screen">

  <!-- Sidebar -->
  <aside class="sidebar p-6 text-white">
    <h2 class="text-2xl font-bold mb-8">Inventory System</h2>

    <ul class="space-y-3">
      <li class="menu-item flex items-center mb-3"><i class="fas fa-home mr-2"></i>Dashboard</li>

      <li id="items-btn" class="menu-item flex justify-between items-center cursor-pointer mb-3">
        <span><i class="fas fa-box mr-2"></i>Items</span>
        <i class="fas fa-chevron-down"></i>
      </li>

      <ul id="items-submenu" class="submenu ml-4 space-y-2 hidden">
        <li onclick="goBackToTypes()" class="submenu-item cursor-pointer">All Types</li>
        <li onclick="selectType('Car')" class="submenu-item cursor-pointer">Car</li>
        <li onclick="selectType('Moto')" class="submenu-item cursor-pointer">Moto</li>
        <li onclick="selectType('Skincare')" class="submenu-item cursor-pointer">Skincare</li>
      </ul>

      <li class="menu-item flex items-center mt-3"><i class="fas fa-exchange-alt mr-2"></i>Transactions</li>
    </ul>
  </aside>

 
</div>

<script src="script.js"></script>
</body>
</html>
