<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory - Items</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body class="bg-gray-100">

<div class="flex min-h-screen">
  <!-- Sidebar -->
  <aside class="sidebar text-white p-6">
    <h2 class="text-2xl font-bold mb-6">Inventory System</h2>

    <ul class="space-y-3">
      <li class="menu-item">Dashboard</li>

      <!-- Items Button -->
      <li id="items-btn" class="menu-item flex justify-between items-center cursor-pointer">
        <span><i class="fas fa-box mr-2"></i>Items</span>
        <i class="fas fa-chevron-down"></i>
      </li>

      <!-- Submenu -->
      <ul id="items-submenu" class="submenu ml-6 space-y-2 hidden">
        <li onclick="filterCategory('Car')" class="submenu-item">Car</li>
        <li onclick="filterCategory('Book')" class="submenu-item">Book</li>
        <li onclick="filterCategory('Mobile')" class="submenu-item">Mobile</li>
        <li onclick="filterCategory('All')" class="submenu-item">All</li>
      </ul>

      <li class="menu-item">Transactions</li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="flex-1 p-10">

    <!-- Items Page -->
    <div id="page-items" class="space-y-8">
      <div class="flex justify-between items-center">
        <h2 class="text-3xl font-bold text-purple-800">Items Management</h2>
        <button id="add-item-btn"
          class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg flex items-center gap-2">
          <i class="fas fa-plus"></i> Add Item
        </button>
      </div>

      <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
        <table class="w-full">
          <thead class="bg-purple-100">
            <tr>
              <th class="px-6 py-4 text-left">ID</th>
              <th class="px-6 py-4 text-left">Name</th>
              <th class="px-6 py-4 text-left">Category</th>
              <th class="px-6 py-4 text-left">Quantity</th>
              <th class="px-6 py-4 text-left">Price</th>
              <th class="px-6 py-4 text-left">Actions</th>
            </tr>
          </thead>
          <tbody id="items-table-body"></tbody>
        </table>
      </div>
    </div>
  </main>
</div>

<!-- Modal -->
<div id="item-modal"
  class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
    <h3 id="modal-title" class="text-2xl font-bold mb-6">Add New Item</h3>

    <form id="item-form">
      <input type="hidden" id="edit-id"/>

      <div class="space-y-4">
        <input id="item-name" type="text" placeholder="Item Name" required class="input"/>
        <input id="item-category" type="text" placeholder="Category" required class="input"/>
        <input id="item-quantity" type="number" placeholder="Quantity" min="0" required class="input"/>
        <input id="item-price" type="number" step="0.01" placeholder="Price" min="0" required class="input"/>
      </div>

      <div class="flex justify-end gap-4 mt-8">
        <button type="button" id="modal-cancel" class="btn-cancel">Cancel</button>
        <button type="submit" class="btn-save">Save</button>
      </div>
    </form>
  </div>
</div>

<script src="js/items.js"></script>
</body>
</html>
