<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/ui.js"></script>
</head>
<body>
    <div class="flex h-screen overflow-hidden">
        <div class="flex-1 flex flex-col justify-center items-center bg-gray-100">
            <div class="w-full max-w-md">
                <div>
                    <h1>Login</h1>
                    <form id="lp-login-form">
                        <input type="text" id="lp-username" placeholder="Username" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-purple-600">
                        <input type="password" id="lp-password" placeholder="Password" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:border-purple-600">
                        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white px-4 py-3 rounded-lg">Login</button>
                        <div class="mt-4">
                            <label for="lp-remember" class="flex items-center">
                                <input type="checkbox" id="lp-remember" class="mr-2">
                                <span>Remember me</span>
                            </label>
                            <p>Don't have an account? <a href="/register" class="text-purple-600 hover:underline">Register</a></p>
                            <p>Forgot password? <a href="/forgot" class="text-purple-600 hover:underline">Reset</a></p>
                            

                        </div>
                                
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
