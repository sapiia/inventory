<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Reports - Inventory</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
	<div class="flex h-screen overflow-hidden">
		<aside class="w-64 bg-gradient-to-b from-purple-800 to-purple-900 text-white flex flex-col">
			<div class="p-6 text-center border-b border-purple-700">
				<h1 class="text-2xl font-bold">Inventory System</h1>
			</div>
			<nav class="flex-1 p-4">
				<ul class="space-y-2">
					<li><a href="dashboard.html" class="w-full text-left py-3 px-4 rounded-lg hover:bg-purple-700 flex items-center gap-3"><i class="fas fa-home"></i> Dashboard</a></li>
					<li><a href="items.html" class="w-full text-left py-3 px-4 rounded-lg hover:bg-purple-700 flex items-center gap-3"><i class="fas fa-boxes"></i> Items</a></li>
					<li><a href="transection.html" class="w-full text-left py-3 px-4 rounded-lg hover:bg-purple-700 flex items-center gap-3"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
					<li><a href="report.html" class="w-full text-left py-3 px-4 rounded-lg hover:bg-purple-700 flex items-center gap-3"><i class="fas fa-file-chart-line"></i> Reports</a></li>
					<li><a href="users.html" class="w-full text-left py-3 px-4 rounded-lg hover:bg-purple-700 flex items-center gap-3"><i class="fas fa-user"></i> Users</a></li>
					<li><a href="settings.html" class="w-full text-left py-3 px-4 rounded-lg hover:bg-purple-700 flex items-center gap-3"><i class="fas fa-cog"></i> Settings</a></li>
				</ul>
			</nav>
		</aside>
		<main class="flex-1 overflow-y-auto bg-gradient-to-br from-purple-50 to-blue-50 p-8">
			<div class="space-y-8">
				<div class="mb-8">
					<h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-600 mb-2"><i class="fas fa-file-chart-line mr-3"></i>Reports</h1>
					<p class="text-gray-600">Generate and view sales & inventory reports</p>
				</div>

				<div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
					<div class="bg-white rounded-2xl shadow-lg p-6">
						<h3 class="text-xl font-semibold mb-4"><i class="fas fa-chart-line mr-2 text-purple-600"></i>Sales Summary</h3>
						<p class="text-gray-600">Summary charts and downloadable reports will be shown here.</p>
					</div>
					<div class="bg-white rounded-2xl shadow-lg p-6">
						<h3 class="text-xl font-semibold mb-4"><i class="fas fa-boxes mr-2 text-blue-600"></i>Inventory Report</h3>
						<p class="text-gray-600">Low stock, total inventory value and export options.</p>
					</div>
				</div>
			</div>
		</main>
	</div>

	<script src="../assets/js/app.js"></script>
</body>
</html>
